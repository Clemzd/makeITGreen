<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<meta charset="utf-8">
	<meta property="og:image" content="./images/preview.PNG">
	<meta property="og:image:type" content="image/png">
	<meta property="og:image:width" content="200">
	<meta property="og:image:height" content="85">

	<title>GCLChallenge countdown</title>

	<!-- CSS -->
	<style>
	@font-face {
		font-family: 'LeagueGothicRegular';
		src: url('./fonts/League_Gothic-webfont.eot');
		src: url('./fonts/League_Gothic-webfont.eot?#iefix') format('embedded-opentype'),
		url('./fonts/League_Gothic-webfont.ttf') format('truetype'),
		url('./fonts/League_Gothic-webfont.svg#LeagueGothicRegular') format('svg');
		font-weight: normal;
		font-style: normal;
	}
	</style>
	<link rel="stylesheet" href="./countdown_files/reset.css">
	<link rel="stylesheet" href="./countdown_files/style.css">


	<!--[if lt IE 9]>
		<link rel="stylesheet" href="css/ie.css">
	<![endif]-->

	<!-- IE fix for HTML5 tags -->
	<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<!-- jQuery and Modernizr-->
	<script src="./countdown_files/jquery.min.js"></script>
	<script src="./countdown_files/modernizr.custom.js"></script>

	<!-- Countdown timer and other animations -->
	<script src="./countdown_files/jquery.countdown.js"></script>
	<script src="./countdown_files/script.js"></script>

</head>

<body>
	<div class="cover">
		<img src="./images/cover.png" width="100%">
	</div>

	<header>
		<img src="./images/logo.png" width="360px" height="360px" style="display:block; margin:auto;padding-top:1em;">
		<p>Rel√®ve le <b>#GCLChallenge</b></p>
		<div style="padding-top:1em; text-align:center;">
			<a href="https://www.facebook.com/GCLMakeItGreen"><img src="./images/facebook.png" width="50px"></a>
			<a href="https://twitter.com/GCLMakeItGreen"><img src="./images/twitter.png" width="50px"></a>
		</div>
	</header>

	<div id="main">
		<div id="counter" class="countdownHolder">
			<div class="countDays">
				<span class="position">
					<span class="digit static" style="top: 0px; opacity: 1;">5</span>
				</span>
				<span class="position">
					<span class="digit static" style="top: 0px; opacity: 1;">0</span>
				</span>
				<span class="boxName">
					<span class="Days">DAYS</span>
				</span>
			</div>
			<span class="points">:</span>
			<span class="countDiv countDiv0"></span>
			<div class="countHours">
				<span class="position">
					<span class="digit static" style="top: 0px; opacity: 1;">2</span>
				</span>
				<span class="position">
					<span class="digit static" style="top: 0px; opacity: 1;">3</span>
				</span>
				<span class="boxName">
					<span class="Hours">HRS</span></span>
			</div>
			<span class="points">:</span>
			<span class="countDiv countDiv1"></span>
			<div class="countMinutes">
				<span class="position">
					<span class="digit static" style="top: 0px; opacity: 1;">5</span>
				</span>
				<span class="position">
					<span class="digit static" style="top: 0px; opacity: 1;">2</span>
				</span>
				<span class="boxName">
					<span class="Minutes">MNTS</span>
				</span>
			</div>
			<span class="points">:</span>
			<span class="countDiv countDiv2"></span>
			<div class="countSeconds">
				<span class="position">
					<span class="digit static" style="top: 0px; opacity: 1;">1</span>
				</span>
				<span class="position">
					<span class="digit" style="top: 0px; opacity: 0;">1</span>
					<span class="digit" style="top: 0px; opacity: 0.880202982800016;">2</span>
				</span>
				<span class="boxName">
					<span class="Seconds">SECS</span>
				</span>
			</div>
		</div>
	</div>
</body></html>
